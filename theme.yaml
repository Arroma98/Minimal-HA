  # Move navbar
  card-mod-root-yaml: |
    ha-tabs$: |
      #tabsContent {
        width: 97%;
      }
    .: |
      .header {
        top: auto !important;
        bottom: 0px !important;
        transform: translate3d(0px, 0px, 0px) !important;
        backdrop-filter: blur(50px) !important;
        -webkit-backdrop-filter: blur(50px) !important;
        -moz-backdrop-filter: blur(50px);
        -o-backdrop-filter: blur(50px);
        -ms-backdrop-filter: blur(50px);
        background-color: rgba(var(--contrast1-RGB),0.6) !important;
      }
      :host([scrolled]) .header {
        box-shadow: none !important;
      }
      .toolbar {
        height: var(--header-base-height) !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
      }
      #view {
        margin-top: calc(-1 * var(--header-height)) !important;
        padding-bottom: var(--header-height);
      }
      ha-tabs {
        --paper-tabs-selection-bar-color: var(--header-tab-indicator-color);
        --mdc-icon-size: 26px;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        height:50px !important;
      }
      paper-tab[aria-selected=true] {
        color: var(--contrast0);
        background-color: var(--contrast15)
      }
      paper-tab {
        color: var(--header-all-tabs-color);
        border-radius: 18px;
        height: 50px;
        /*width: calc(100% / 4);
        padding: 0;*/
        padding-left: 20px;
        padding-right: 20px;
      }
      ha-menu-button, ha-button-menu {
        color: var(--contrast16);
      }

  card-mod-row: |
    /* Entities card row style */
    :host {
        display: block;
        background: var(--contrast2);
        border-radius: 18px;
        padding: 6px 12px 6px 6px;
    }

  card-mod-card-yaml: |
    .: |
      /* General changes */
      ha-card {
        transition: none !important;
        font-family: 'Product Sans' !important;
      }
      /* Vacuum card load transition disabled */
      .type-custom-xiaomi-vacuum-map-card {
        transition: none !important;
      }
      /* Graph card style */
      .graph {
        background: var(--blue-tint);
        display: flex;
        overflow: hidden; /* Temporary fix for graph overflow bug */
      }
      .graph .name {
        font-size: 12px;
        line-height: 18px;
        padding: 6px 10px;
        border-radius: 100px;
        z-index: 1;
        font-family: Poppins !important;
        background: var(--contrast20);
        color: var(--contrast1);
      }
      .graph .icon {
        display: none;
      }
      .graph .info {
        margin-top: 0;
        padding: 24px 24px 0 24px;
        order: 1;
        color: var(--contrast18);
      }
      .graph hui-graph-header-footer {
        order: 3;
      }
      .graph .header {
        padding: 0 24px;
        order: 2;
        margin: 4px 0 -16px 0;
        z-index: 1;
      }
      /* Entities card style */
      .type-entities {
        background: none;
      }
      .type-entities .card-header {
        padding: 0 0 12px 0;
      }
      .type-entities .card-content {
        padding: 0;
      }
